<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <!-- Main Navigation -->
  <header class="mb-7">
    <!-- Navbar -->
    <nav style="z-index: 1; min-height: 58.59px;" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <i class="fas fa-atom text-secondary"></i>
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-secondary fw-bold" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary fw-bold" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary fw-bold" href="#">Contact</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Icon -->
          <a class="text-secondary me-3" href="https://www.youtube.com/c/Mdbootstrap/videos" rel="nofollow"
            target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
          <a class="text-secondary me-3" href="https://twitter.com/ascensus_mdb" rel="nofollow" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="text-secondary me-3" href="https://github.com/mdbootstrap/mdb-ui-kit" rel="nofollow"
            target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <!-- Background Image -->
    <div class="bg-image vh-100"
      style="margin-top: -58.59px; background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/city/018.jpg');">
      <!-- Mask -->
      <div class="mask" style="background: linear-gradient(
        45deg,
        hsla(169, 84.5%, 52%, 0.7),
        hsla(263, 87.7%, 44.7%, 0.7) 100%
      );">
        <!-- Container -->
        <div class="container d-flex justify-content-center align-items-center h-100">
          <!-- Call To Action -->
          <div class="text-white text-center">
            <h1 class="mb-3">Whoah, what a view!</h1>
            <h5 class="mb-4">Learning web design is such an amazing thing</h5>
            <a class="btn btn-secondary btn-rounded btn-lg m-2" data-ripple-color="primary" href="#" role="button">Learn
              with me<i class="fas fa-graduation-cap ms-2"></i></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Navigation -->
  <!-- Main Layout -->
  <main>
    <div class="container">
      <!-- Section: Details -->
      <section class="mb-10">
        <div class="row">
          <div class="col-lg-7">
            <!-- Carousel wrapper -->
            <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
              <!-- Indicators -->
              <div class="carousel-indicators">
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>

              <!-- Inner -->
              <div class="carousel-inner">
                <!-- Single item -->
                <div class="carousel-item active">
                  <img src="PmCl.png" class="d-block w-100"
                    alt="Promethium(III) chloride (AI Enhanced)" />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Are you a</h5>
                    <p>heavy metal fan?</p>
                  </div>
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                  <img src="https://s3-eu-west-1.amazonaws.com/blog-ecotree/blog/0001/01/ad46dbb447cd0e9a6aeecd64cc2bd332b0cbcb79.jpeg" class="d-block w-100"
                    alt="Tree" />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>This tree is</h5>
                    <p>ALIVE!!</p>
                  </div>
                </div>

                <!-- Single item -->
                <div class="carousel-item">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Hubble_ultra_deep_field.jpg/1200px-Hubble_ultra_deep_field.jpg" class="d-block w-100"
                    alt="Space" />
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Space is where my</h5>
                    <p>home is.</p>
                  </div>
                </div>
              </div>
              <!-- Inner -->

              <!-- Controls -->
              <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample"
                data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
              <!-- Controls -->
            </div>
            <!-- Carousel wrapper -->
          </div>
          <div class="col-lg-5">

          </div>
        </div>
      </section>
      <!-- Section: Details -->
    </div>
  </main>
  <!-- Main Layout -->
  <!-- Footer -->
  <footer></footer>
  <!-- Footer -->
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
